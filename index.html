<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section id="quote-box">
      <div class="quote-box-top">
        <div class="quote-content">
          <i class="fas fa-quote-left"></i>
          <blockquote id="text">
            Setting an example is not the main means of influencing another, it
            is the only means.
          </blockquote>
        </div>
        <div class="quote-author">
          <p>-</p>
          <p id="author">Albert Einstein</p>
          <p></p>
        </div>
      </div>
      <div class="quote-box-bottom">
        <div class="quote-a">
          <a
            id="tweet-quote"
            target="_blank"
            href="https://twitter.com/intent/tweet"
            ><i class="fab fa-twitter-square"></i
          ></a>
          <a target="_blank" href="https://github.com/koal4z"
            ><i class="fab fa-github"></i
          ></a>
        </div>
        <button id="new-quote">New quote</button>
      </div>
    </section>
    <footer class="footer">By Koal4z</footer>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/8bc1d9d01e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
